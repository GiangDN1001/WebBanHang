services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    repo: https://github.com/GiangDN1001/WebBanHang
    branch: main
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: ""
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
